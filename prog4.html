<!DOCTYPE html>
<html>
	<head>
		<title>Program4</title>
	  	
	</head>
	<body>
		<center>
		<form>
			<input type="text" name="inputs" class="inp" placeholder="Enter number/string"><br><br>
			<input type="button" name="submit" value="submit" class="btn" OnClick="calc(inputs.value)"><br><br>
			<h3>Result</h3>
			<div id="result"></div>
					<script type="text/javascript">
						function calc(n){
							if(Number.isInteger(parseInt(n))){
								var rem=0, rev=0, inp = parseInt(n);
								while(inp > 0){
									rem = parseInt(inp % 10);
									inp = parseInt(inp/10);
									rev = rev*10 + rem;
								}
								text="<p>Reverse of " + n + " is " + rev + "</p>";
								result.innerHTML=text;
							} else {
								var pos,i;
								for(i=0; i < n.length; i++){
									if(n.charAt(i) == 'a' || n.charAt(i) == 'e' || n.charAt(i) == 'i' || n.charAt(i) == 'o' || n.charAt(i) == 'u' || n.charAt(i) == 'A' || n.charAt(i) == 'E' || n.charAt(i) == 'I' || n.charAt(i) == 'O' || n.charAt(i) == 'U') {
										pos = i+1;
										text = "<p>The given string is " +  n   + "</p><p> The leftmost vowel is " + n.charAt(i) + "</p><p>The position of leftmost vowel is " + pos + "</p>";
										result.innerHTML=text;
									}
								}
							}
						}
				</script>
		</form>
		</center>
	</body>
</html>
